<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Science Institute | SPT v1.4</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --dim: rgba(255, 255, 255, 0.5);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Fundo de Estrelas Est√°tico e Profundo */
        canvas#space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .shell { max-width: 1400px; margin: 0 auto; padding: 0 60px; }

        /* HEADER INSPIRADO NA FOTO 2 (ASTRON) */
        header {
            height: 100px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: fixed;
            width: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            z-index: 1000;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area img {
            height: 50px; /* Logo BSI da primeira foto */
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 3px;
            font-weight: 300;
            opacity: 0.6;
            transition: 0.3s;
        }

        .nav-links a:hover { opacity: 1; color: #fff; }

        /* HERO SECTION - FOTO 1 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding-top: 100px;
        }

        .hero-title {
            z-index: 10;
        }

        .hero h1 {
            font-size: clamp(2rem, 6vw, 4.5rem);
            font-weight: 100;
            letter-spacing: 15px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .hero h2 {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 8px;
            color: var(--dim);
            text-transform: uppercase;
        }

        /* LUA INFERIOR - IDENTIDADE BSI */
        .lunar-base {
            position: absolute;
            bottom: -5%;
            width: 100%;
            max-width: 900px;
            z-index: 5;
            filter: brightness(0.9) contrast(1.1);
            mask-image: linear-gradient(to top, rgba(0,0,0,1) 70%, rgba(0,0,0,0));
        }

        .lunar-base img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* STATUS BAR - TELEMETRIA */
        .telemetry-grid {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 80px;
            z-index: 20;
            font-family: 'Roboto Mono', monospace;
        }

        .t-item span {
            display: block;
            font-size: 0.6rem;
            letter-spacing: 4px;
            color: var(--dim);
            margin-bottom: 5px;
        }

        .t-item p { font-size: 0.8rem; letter-spacing: 1px; }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .telemetry-grid { gap: 20px; flex-direction: column; bottom: 20px; }
            .hero h1 { letter-spacing: 5px; }
        }
    </style>
</head>
<body>

    <canvas id="space"></canvas>

    <header>
        <div class="shell">
            <nav>
                <div class="logo-area">
                    <img src="logo-bsi.png" alt="BLACK SCIENCE INSTITUTE">
                </div>
                <div class="nav-links">
                    <a href="#spt">Theory</a>
                    <a href="#data">3I/ATLAS</a>
                    <a href="#lab">Laboratory</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="hero">
        <div class="hero-title">
            <h1>Black Science</h1>
            <h2>Institute</h2>
        </div>

        <div class="telemetry-grid">
            <div class="t-item"><span>SYSTEM</span><p>SPT v1.4 ACTIVE</p></div>
            <div class="t-item"><span>ROTATION</span><p>6.842H / SYNC</p></div>
            <div class="t-item"><span>ANOMALY</span><p>CLASS X8.1 SOLAR</p></div>
        </div>

        <div class="lunar-base">
            <img src="lua-bsi-base.png" alt="Celestial Body">
        </div>
    </main>

    <script>
        const canvas = document.getElementById('space');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<400; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.1,
                    opacity: Math.random()
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
            });
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
